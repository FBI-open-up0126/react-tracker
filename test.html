        <input id="date" type="date" />
        <button id="print-date">Print date!</button>
        <script defer>
            const input = document.querySelector("#date");
            const button = document.querySelector("#print-date");

            button.onclick = () => {
                const date = new Date(
                    input.valueAsDate.getUTCFullYear(),
                    input.valueAsDate.getUTCMonth(),
                    input.valueAsDate.getUTCDate()
                );
                console.log(`date is ${date}`);
            };
        </script>
    </body>
